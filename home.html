<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
        }
        body {
            height: auto;
            overflow: hidden;
            background-color: #ffffff;
        }
        h1 {
          color: #000000;
          text-align: center;
        }
        p {
          font-size: 20px;
        }
        div {
            margin: 10px;
            padding: 10px;
            line-height: 1cm;
        }
        .f-main {
            text-align: center;
            background-color:whitesmoke;
            width: 100%;
            color: crimson;
            line-height: 50px;
        }
        .f-main p {
            font-weight: bold;
            text-decoration: underline;
        }
        .f-main li {
            list-style: none;
            text-decoration: none;
            line-height: normal;
            background-color:aliceblue;
            color: coral;
            cursor: default;
        }
        .f-main ::selection {
            background-color: lightblue;
            color: white;
        }
    </style>
</head>

<body>
    <div style="line-height: 1.5cm;">
        <h1>So, This is test.</h1>
        <p style="text-align: center;">you should add something below</p>
        <p style="font-size: small; background-color: ghostwhite; font-style: italic; line-height: normal;"><q>So let's say the feature is to fix the style part and adding more div</q></p>
    </div>

    <div class="f-main">
        <h2 style="color: gray;">This is message from feature-main branch</h2>
        <p style="text-decoration: none; line-height: normal; color: cadetblue;">code:</p><p>1234567890</p>
        <details style="font-size: 15px; color: darkgray; cursor: pointer;">
            <li>1. add css</li>
            <li>2. fix html</li>
        </details>
    </div>
</body>
</html>
